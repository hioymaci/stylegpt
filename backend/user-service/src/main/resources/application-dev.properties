spring.application.name=user-service
# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1
# Database Configuration (H2 in-memory example)
spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=myapp.log
# Spring Security (if applicable)
# Uncomment and configure if using Spring Security
# TODO check spring security
#spring.security.user.name=admin
#spring.security.user.password=admin123
spring.sql.init.mode=always
